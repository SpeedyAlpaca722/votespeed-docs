<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoteSpeed Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="VoteSpeed - All-in-one vote management plugin for Minecraft servers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-hover: #60A5FA;
      --bg-main: #0a1628;
      --bg-sidebar: #0f1d35;
      --bg-card: #0f1d35;
      --border: #1e3a5f;
      --border-hover: #1e3a5f;
      --text: #E0E0E0;
      --text-dim: #9ca3af;
      --text-muted: #6b7280;

      --base-background-color: var(--bg-main);
      --base-color: var(--text);
      --base-font-family: 'Inter', sans-serif;
      --base-font-size: 15px;
      --base-line-height: 1.7;

      --sidebar-background: var(--bg-sidebar);
      --sidebar-width: 270px;
      --sidebar-nav-link-color: var(--text-dim);
      --sidebar-nav-link-color--active: #FFFFFF;
      --sidebar-nav-link-color--hover: #FFFFFF;
      --sidebar-nav-link-border-color: transparent;
      --sidebar-nav-link-border-color--active: transparent;
      --sidebar-nav-link-border-width: 0;
      --sidebar-nav-link-font-weight--active: 500;
      --sidebar-name-color: #FFFFFF;
      --sidebar-name-font-size: 1.2em;
      --sidebar-name-font-weight: 700;
      --sidebar-border-color: var(--border);
      --sidebar-border-width: 1px;

      --content-max-width: 840px;

      --link-color: var(--primary);
      --link-color--hover: var(--primary-hover);
      --link-text-decoration: none;
      --link-text-decoration--hover: underline;

      --heading-color: #FFFFFF;
      --heading-font-weight: 700;
      --heading-h1-font-size: 32px;
      --heading-h2-font-size: 24px;
      --heading-h2-border-color: transparent;
      --heading-h2-border-width: 0;

      --code-font-family: 'Fira Code', monospace;
      --code-font-size: 0.85em;
      --code-inline-background: rgba(59, 130, 246, 0.12);
      --code-inline-color: var(--primary-hover);
      --code-inline-padding: 2px 6px;
      --code-inline-border-radius: 4px;
      --code-block-background: #0d1a2d;
      --code-block-border-radius: 8px;
      --code-block-padding: 16px 20px;

      --blockquote-border-color: var(--primary);
      --blockquote-border-width: 3px;
      --blockquote-background: rgba(59, 130, 246, 0.06);
      --blockquote-color: var(--text-dim);

      --table-head-background: var(--bg-sidebar);
      --table-head-color: var(--text);
      --table-body-border-color: var(--border);
      --table-cell-border-color: var(--border);
      --table-row-odd-background: transparent;

      --cover-background-color: var(--bg-main);
      --cover-color: var(--text);

      --search-background: var(--bg-sidebar);
      --search-color: var(--text);
      --search-input-background: var(--bg-main);
      --search-input-color: var(--text);
      --search-input-placeholder-color: var(--text-muted);
      --search-result-heading-color: var(--primary);
    }

    * { scrollbar-width: thin; scrollbar-color: #1e3a5f transparent; }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1e3a5f; border-radius: 3px; }
    body { background: var(--bg-main); }

    /* Sidebar */
    .sidebar {
      background: var(--bg-sidebar) !important;
      border-right: 1px solid var(--border) !important;
    }

    .sidebar .app-name {
      padding: 20px 16px 8px;
    }

    .sidebar .app-name-link {
      color: #FFFFFF !important;
      -webkit-text-fill-color: #FFFFFF;
      font-weight: 700;
      font-size: 1.15em;
    }

    .sidebar .search { padding: 4px 12px 12px; }

    .sidebar .search input {
      background: var(--bg-main) !important;
      border: 1px solid var(--border) !important;
      border-radius: 8px !important;
      padding: 8px 12px !important;
      font-size: 13px !important;
      color: var(--text) !important;
      transition: border-color 0.15s;
      width: 100% !important;
    }

    .sidebar .search input:focus {
      border-color: var(--primary) !important;
      outline: none !important;
      box-shadow: none !important;
    }

    .sidebar .search input::placeholder { color: var(--text-muted) !important; }

    /* Sidebar Section Titles */
    .sidebar-nav > ul > li > p {
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted) !important;
      margin: 18px 0 4px 16px;
      padding: 0;
    }

    /* Sidebar Links - Dashboard style: rounded-lg, px-4 py-2.5 */
    .sidebar-nav li > a {
      font-size: 13.5px;
      color: var(--text-dim) !important;
      padding: 8px 16px;
      margin: 1px 8px;
      transition: all 0.15s;
      display: block;
      line-height: 1.5;
      border-radius: 8px;
      border: none;
    }

    .sidebar-nav li > a:hover {
      color: #FFFFFF !important;
      background: var(--border-hover) !important;
    }

    .sidebar-nav li > a.active {
      color: #FFFFFF !important;
      font-weight: 500;
      background: var(--primary) !important;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* Sub-items in sidebar */
    .sidebar-nav li ul li > a {
      padding: 5px 16px 5px 28px;
      font-size: 12.5px;
      margin: 0 8px;
    }

    /* Content */
    .markdown-section {
      padding: 32px 48px 60px;
    }

    .markdown-section h1 {
      font-size: 32px;
      font-weight: 700;
      color: #FFFFFF;
      margin-top: 0;
      margin-bottom: 24px;
      padding-bottom: 0;
      border-bottom: none;
    }

    .markdown-section h2 {
      font-size: 24px;
      font-weight: 600;
      color: #FFFFFF;
      margin-top: 40px;
      margin-bottom: 16px;
      padding-top: 20px;
      padding-bottom: 0;
      border-bottom: none;
    }

    .markdown-section h3 {
      font-size: 18px;
      font-weight: 600;
      color: #FFFFFF;
      margin-top: 28px;
      margin-bottom: 12px;
    }

    .markdown-section p {
      font-size: 15px;
      color: var(--text);
      line-height: 1.7;
      margin: 12px 0;
    }

    /* Tables */
    .markdown-section table {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
      width: 100%;
      margin: 16px 0;
    }

    .markdown-section table thead { background: var(--bg-sidebar); }

    .markdown-section table th {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    .markdown-section table td {
      padding: 9px 14px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      color: var(--text);
    }

    .markdown-section table tr:last-child td { border-bottom: none; }
    .markdown-section table tr:hover td { background: rgba(30, 58, 95, 0.3); }

    /* Code Blocks */
    .markdown-section pre {
      background: #0d1a2d !important;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .markdown-section pre > code {
      font-family: 'Fira Code', monospace !important;
      font-size: 13px !important;
      line-height: 1.6;
      color: var(--text) !important;
    }

    /* Inline Code */
    .markdown-section code:not([class*="lang-"]):not([class*="language-"]) {
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary-hover);
      border-radius: 4px;
      padding: 2px 6px;
      font-family: 'Fira Code', monospace;
      font-size: 0.85em;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 3px solid var(--primary);
      background: rgba(59, 130, 246, 0.04);
      border-radius: 0 8px 8px 0;
      padding: 12px 18px;
      margin: 16px 0;
    }

    .markdown-section blockquote p { color: var(--text-dim); font-size: 14px; }
    .markdown-section blockquote strong { color: #FFFFFF; }

    /* Lists */
    .markdown-section ul, .markdown-section ol { padding-left: 22px; }
    .markdown-section li { margin: 3px 0; line-height: 1.7; }

    /* HR */
    .markdown-section hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 30px 0;
    }

    .markdown-section strong { color: #FFFFFF; font-weight: 600; }
    .markdown-section a { color: var(--primary); text-decoration: none; }
    .markdown-section a:hover { color: var(--primary-hover); text-decoration: underline; }

    /* Cover Page */
    section.cover { background: var(--bg-main) !important; }

    .cover-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .cover-main h1 {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary) !important;
      -webkit-text-fill-color: var(--primary);
      background: none;
      margin-bottom: 4px;
    }

    .cover-main > p:first-of-type {
      font-size: 16px;
      color: var(--text-dim);
      max-width: 520px;
      text-align: center;
    }

    .cover-main blockquote { background: none; border: none; padding: 0; text-align: center; }
    .cover-main blockquote p { font-size: 13px; color: var(--text-muted); }

    section.cover .cover-main > p:last-child a {
      border-radius: 8px;
      padding: 10px 28px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.15s;
      text-decoration: none;
    }

    section.cover .cover-main > p:last-child a:first-child {
      background: var(--primary) !important;
      color: var(--bg-main) !important;
      border: none !important;
    }

    section.cover .cover-main > p:last-child a:first-child:hover {
      background: var(--primary-hover) !important;
    }

    section.cover .cover-main > p:last-child a:last-child {
      background: transparent !important;
      color: var(--primary) !important;
      border: 1px solid var(--primary) !important;
    }

    section.cover .cover-main > p:last-child a:last-child:hover {
      background: var(--primary) !important;
      color: var(--bg-main) !important;
    }

    /* Pagination */
    .docsify-pagination-container {
      border-top: 1px solid var(--border) !important;
      margin-top: 40px;
      padding-top: 20px;
    }

    .pagination-item-label {
      color: var(--text-muted) !important;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .pagination-item-title { color: var(--primary) !important; font-weight: 600; }

    /* Copy Code */
    .docsify-copy-code-button {
      font-size: 11px !important;
      background: var(--bg-sidebar) !important;
      color: var(--text-muted) !important;
      border: 1px solid var(--border) !important;
      border-radius: 6px !important;
      padding: 3px 8px !important;
    }

    .docsify-copy-code-button:hover {
      color: var(--primary) !important;
      border-color: var(--primary) !important;
    }

    /* Search Results */
    .search .results-panel {
      background: var(--bg-sidebar);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-top: 4px;
    }

    .search .matching-post {
      border-bottom: 1px solid var(--border);
      padding: 10px 14px;
    }

    .search .matching-post:hover { background: rgba(59, 130, 246, 0.1); }

    /* Responsive */
    @media (max-width: 768px) {
      .markdown-section { padding: 16px 16px 32px; }
      .markdown-section h1 { font-size: 26px; }
      .cover-main h1 { font-size: 36px; }
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'VoteSpeed',
      repo: '',
      loadSidebar: '_sidebar.md',
      coverpage: '_coverpage.md',
      onlyCover: false,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: 'Search...',
        noData: 'No results.',
        depth: 4
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      notFoundPage: true,
      homepage: 'README.md'
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
